<div class="navbar-default sidebar" role="navigation" style="overflow-y: auto;margin-top: 0">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav in" id="side-menu">
            <li class="sidebar-search">
                <label>
                    <select ng-model="sidebarProject.projectId" ng-change="projectChange(sidebarProject.projectId)"
                            class="form-control" style="width: 280px">
                        <option ng-repeat="pp in sidebarProject.projectInfo" value="{{pp.projectId}}">
                            {{pp.projectName}}
                        </option>
                    </select>
                </label>
            </li>

            <li ui-sref-active="active">
                <a ui-sref="home.home" style="font-size:16px;">
                    <span class="glyphicon glyphicon-dashboard"></span>
                    &nbsp;&nbsp;首页</a>
            </li>

            <li ng-class="{active: true}" ng-repeat="entry in apps | filter: { app: searchApp}">{{dropDown}}
                <a href="" data-ng-click="click($event)" collapse="{{collpaseall == 1}}" style="font-size: 18px;">
                    &nbsp;&nbsp;{{entry.catName}}
                    <span class="fa arrow"></span>
                </a>
                <ul class="nav nav-second-level" ng-show="entry.active">
                    <li ng-repeat="model in entry.apiDetails">
                        <a ui-sref="home.usage({action:'{{model.action}}',title:'{{model.title}}',projectId:'{{model.projectId}}'})">
                            <span style="font-size: 17px"> {{model.action}}</span><br>
                            (<span style="font-size: small">{{model.title}}</span>)
                        </a>
                    </li>
                </ul>
            </li>

        </ul>
    </div>
</div>
