<form class="form-inline" role="form">

    <div class="form-group" style="width: 80%">
        <input ng-model="postman.url" type="text" class="form-control f5"
               style="width: 100%;"
               placeholder="请输入URL"/>
    </div>

    <div class="form-group">
        <select ng-model="postman.method" class="form-control">
            <option>GET</option>
            <option>POST</option>
        </select>
    </div>

    <div style="margin-top: 2px" ng-if="postman.method=='GET'">
        <div style="margin-top: 1px" ng-repeat="property in properties">
            <div ng-show="property.value.length>0">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input ng-model="property.field" type="text" class="form-control f5"
                               style="width: 150px">
                    </div>
                    =
                    <div class="form-group">
                        <input ng-model="property.value" type="text" class="form-control f5"
                               placeholder="URL Parameter Value" style="width: 360px">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div style="margin-top: 2px" ng-if="postman.method=='POST'">

        <div class="btn-group clearfix" data-toggle="buttons-radio">
            <a class="btn" data-ng-click="postman.tag=1">x-www-form-urlencoded</a>
            <a class="btn" data-ng-click="postman.tag=2">application/json</a>
        </div>

        <div>
            <div ng-show="postman.tag==1" style="margin-top: 1px" ng-repeat="property in properties">
                <div>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input ng-model="property.field" type="text" class="form-control f5"
                                   style="width: 150px">
                        </div>
                        =
                        <div class="form-group">
                            <input ng-model="property.value" type="text" class="form-control f5" style="width: 360px">
                        </div>
                    </form>
                </div>
            </div>

            <div ng-show="postman.tag==2">
                <textarea data-ng-model="data" style="width: 100%;height: 100px;" class=" form-control"
                          placeholder="application/json">

                </textarea>
            </div>

        </div>
    </div>

    <div class="separator"></div>
    <div style="margin-top: 2px">
        <!-- 标准的按钮 -->
        <button type="button" data-ng-click="send()" class="btn btn-primary">Send</button>
        <button type="button" data-ng-click="reset()" class="btn btn-danger">Reset</button>
    </div>

    <div style="margin-top: 2px">
        <div>
        <textarea style="width: 100%;height: 300px;background-color: rgba(236, 255, 220, 0.47);" class="form-control"
                  placeholder="http request result">{{jsonData}}</textarea>
        </div>
    </div>

</form>
