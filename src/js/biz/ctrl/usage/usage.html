<div>
    <h2 style="color: #ff392b;margin-top: 0">
        {{content.action}}
        <a target="_blank" style="color: #ff392b" href="{{content.url}}">
            <span style="font-size: small">
                {{content.title}}
            </span>
            <span style="font-size: small">
                (点我查看文档)
            </span>
        </a>
    </h2>

    <div class="container" style="margin-left: 0">
        <div>
            <div class="row">
                <!-- tabs ui-->
                <div ng-include="'js/biz/ctrl/usage/tabs.html'"></div>
            </div>
            <div class="tabs">
                <div ng-show="content.fc.activeTab == 1" role="tabpanel" class="tab-pane fade in">
                    <div ng-include="'js/biz/ctrl/usage/children/request.html'"></div>
                </div>
                <div ng-show="content.fc.activeTab == 2" role="tabpanel" class="tab-pane fade in">
                    <div ng-include="'js/biz/ctrl/usage/children/code.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
