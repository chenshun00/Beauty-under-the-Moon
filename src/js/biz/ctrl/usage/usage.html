<div>
    <h2 style="color: #ff392b;margin-top: 0">
        {{content.action}} <span style="font-size: xx-small;cursor:pointer;"> <i class="fa fa-clipboard"
                                                                                 data-ng-click="copyHrefToClipboard()"></i></span>
        <a target="_blank" style="color: #ff392b" href="{{content.documentUrl}}">
            <span style="font-size: small">
                {{content.title}}
            </span>
            <span style="font-size: small">
                (点我查看文档)
            </span>
        </a>
    </h2>

    <div class="container" style="margin-left: 0">
        <div>
            <div class="row">
                <md-tabs md-selected="selectedTab" class="fff">
                    <md-tab label="HTTP请求">
                        <div ng-include="'js/biz/ctrl/usage/children/request.html'"></div>
                    </md-tab>
                    <md-tab label="代码实例">
                        开发中...
                    </md-tab>
                </md-tabs>
            </div>
        </div>
    </div>
</div>
